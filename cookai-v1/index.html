<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes subtle-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        html, body, #root {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(270deg, #0f172a, #1e293b, #000000);
            background-size: 600% 600%;
            animation: subtle-gradient 20s ease infinite;
            overflow: hidden;
        }
        .chat-bg-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 20px 20px;
        }
        /* Custom scrollbar for a better dark mode aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Simple prose styles for AI-generated content */
        .prose {
            color: #d1d5db; /* gray-300 */
        }
        .prose a {
            color: #60a5fa; /* blue-400 */
        }
        .prose strong {
            color: #f9fafb; /* gray-50 */
        }
        .prose-base {
            font-size: 1rem; /* 16px */
            line-height: 1.75;
        }
        /* Custom form element styling */
        .form-checkbox {
            color: #10b981; /* green-500 */
        }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
        .chat-container {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Style for drag-and-drop overlay */
        .drag-overlay {
            position: absolute;
            inset: 0;
            border-radius: 0.75rem; /* rounded-xl */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(31, 41, 55, 0.9); /* bg-gray-800 with opacity */
            border: 2px dashed #10b981; /* green-500 */
            pointer-events: none; /* Important! */
            z-index: 10;
        }
        /* Animations */
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-in-out;
        }
        
        @keyframes ping-slow {
            75%, 100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .animate-ping-slow {
            animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes pulse-intense {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        .animate-pulse-intense {
            animation: pulse-intense 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slide-in-up-fade {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-slide-in-up-fade {
            animation: slide-in-up-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes slide-in-up-stagger {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up-stagger {
            animation: slide-in-up-stagger 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes bg-pulse {
            50% { background-color: #1f2937; }
        }
        .animate-bg-pulse {
            animation: bg-pulse 8s ease-in-out infinite;
        }
        @keyframes waveform-pulse {
            0%, 100% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); }
        }
        .waveform-bar {
            animation: waveform-pulse 1.2s ease-in-out infinite;
        }

        /* NEW ANIMATIONS FOR CHAT REFACTOR */
        @keyframes scale-in-ver-top {
            0% {
                transform: scaleY(0);
                transform-origin: 100% 0%;
                opacity: 1;
            }
            100% {
                transform: scaleY(1);
                transform-origin: 100% 0%;
                opacity: 1;
            }
        }
        @keyframes slide-in-blurred-left {
            0% {
                transform: translateX(-200px) scaleX(2.5) scaleY(0.2);
                transform-origin: 100% 50%;
                filter: blur(40px);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scaleY(1) scaleX(1);
                transform-origin: 50% 50%;
                filter: blur(0);
                opacity: 1;
            }
        }
        @keyframes slide-in-blurred-right {
            0% {
                transform: translateX(200px) scaleX(2.5) scaleY(0.2);
                transform-origin: 0% 50%;
                filter: blur(40px);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scaleY(1) scaleX(1);
                transform-origin: 50% 50%;
                filter: blur(0);
                opacity: 1;
            }
        }
        .animate-slide-in-left {
            animation: slide-in-blurred-left 0.4s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
        }
        .animate-slide-in-right {
            animation: slide-in-blurred-right 0.4s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
        }
        .chat-stagger-in > * {
             animation: scale-in-ver-top 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        /* Steam Animation */
        .steam-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            border-radius: inherit; /* Inherit border-radius from parent */
        }
        .steam-container > span {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(15px);
            animation: steam-rise 5s infinite;
            transform-origin: center;
        }
        @keyframes steam-rise {
            0% { transform: translateY(10px) translateX(-50%) scale(0.2); opacity: 0; }
            20% { opacity: 1; }
            90% { transform: translateY(-80px) translateX(-40%) scale(1.5); opacity: 0.1; }
            100% { transform: translateY(-90px) translateX(-50%) scale(1.6); opacity: 0; }
        }

        /* Recipe card rotation animation */
        @keyframes recipe-rotate-in {
            from {
                transform: rotateX(-30deg) scale(0.95);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg) scale(1);
                opacity: 1;
            }
        }
        .animate-recipe-rotate-in {
            transform-origin: top center;
            animation: recipe-rotate-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

    </style>
<link rel="stylesheet" href="/index.css">
</head>

</html>
